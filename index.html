<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emily's inventory management system</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="inventory">
        <h1>Emily's inventory management system</h1>
        <div id="addItem">
          <select id="newDrop" class="drop">
            <option>select the item</option>
            <option>item1</option>
            <option>item2</option>
            <option>item3</option>
            <option>item4</option>
            <option>item5</option>
          </select>
          <input type="text" placeholder="Item name" id="newItem" class="a">
          <input type="text" placeholder="units" id="addU" class="a">
          <input type="text" placeholder="cost per unit" id="addPU" class="a">
          <button onclick="addItem()">Add</button>

          <ul id="addUl"></ul>
        </div>
        <div id="saleItem">
          <select id="DelDrop" class="drop">
            <option>select the item</option>
            <option>item1</option>
            <option>item2</option>
            <option>item3</option>
            <option>item4</option>
            <option>item5</option>
          </select>
          <input type="text" placeholder="Item name" id="delItem" class="a">
          <input type="text" placeholder="units" id="delPu" class="a">
          <button onclick="saleItem()">Sale</button>
        </div>
        <div id="remaining">
          <h1>In-stock</h1>
          <div id="heading">
            <div id="name">Name</div>
            <div id="unit">Units</div>
            <div id="perUnit">cost/unit</div>
            <div id="cost">total cost</div>
            <div id="date">stock in date</div>
            <div id="in">total in</div>
            <div id="salePM">total sold</div>
          </div>
          <div id="itemsList">
            <ul></ul>
          </div>
        </div>
    </div>

  <script src="js/script.js"></script>
</body>
</html>
